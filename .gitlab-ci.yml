image: node:latest

stages:
- prepare
- validate
- release
- publish
- doc

prepare:
  stage: prepare
  script:
    - df -h

validate.swagger:
  stage: validate
  image: gkarthics/swagger-validate:0.2.0
  before_script:
    - swagger-cli -v
  script:
    - validate ./spec/openapi ./yaml

validate.redoc:
  stage: validate
  before_script:
    - npx -v
  script:
    - npx @redocly/openapi-cli lint ./spec/openapi/*.yaml

release:
  stage: release
  artifacts:
    untracked: true
  script:
    - npm run build
    - tar -zcvf dist.tar.gz dist

publish:
  stage: publish
  dependencies:
    - release
  script:
    - ls -al
  artifacts:
    paths:
      - dist.tar.gz
    expire_in: 30 days

pages:
  stage: doc
  script:
  - npm install --save-dev redoc-cli
  - npm run redoc-blundle
  - cp ./docs/* public/
  artifacts:
    paths:
    - public
  only:
  - master
