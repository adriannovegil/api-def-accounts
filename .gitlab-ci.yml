image: node:latest

stages:
- prepare
- validate
- doc

validate.swagger:
  stage: prepare
  script:
    - df -h

validate.swagger:
  stage: validate
  image: gkarthics/swagger-validate:0.2.0
  before_script:
    - swagger-cli -v
  script:
    - validate . ./yaml

validate.openapi:
  stage: validate
  before_script:
    - npx -v
  script:
    - npx @redocly/openapi-cli lint *.yaml

pages:
  stage: doc
  script:
  - npm install -g redoc-cli
  - redoc-cli bundle -o public/index.html *.yaml
  artifacts:
    paths:
    - public
  only:
  - master
